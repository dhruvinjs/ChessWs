services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
    - "3000:3000"
    env_file: 
    - ./Backend/.env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    
  redis:
    image: redis:alpine
    volumes:
     - 'redis_data:/data'

volumes:
  redis_data: